# A YAML Configuration file demonstrating how to configure a client.
#
# This is OPTIONAL - the default will search for keys on the network
# using Zeroconf
 
client:
  # debug: true
  self_signed: true   # Servers discovered by Zeroconf may use self-signed certs by default
  servers:
    # A list of servers. If none are specified, they will be discovered with zeroconf
    myserver: "https://localhost:9876/"

